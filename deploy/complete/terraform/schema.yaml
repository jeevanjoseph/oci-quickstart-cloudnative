title: "MuShop App"
description: "Oracle Container Engine (OKE) stack for MuShop CloudNative App"
schemaVersion: 1.1.0
version: "20190304"

logoUrl: data:image/svg+xml;base64,

source:
  type: quickstart

locale: "en"
variableGroups:
  - title: "Basic Hidden"
    variables:
    - compartment_ocid
    - tenancy_ocid
    - region
    visible: false
  - title: "OKE General Configuration"
    variables:
    - create_new_oke_cluster
    - existent_oke_cluster_id
    - cluster_name
    - k8s_version
    - cluster_visibility
    - use_encryption
    - create_new_encryption_key
    - encryption_key_id
    visible: true
  - title: "OKE Worker Nodes"
    variables:
    - node_pool_shape
    - num_pool_workers
    - node_pool_name
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster
  - title: "Add Ons"
    variables:
    - cluster_options_add_ons_is_kubernetes_dashboard_enabled
    visible: true
  - title: "MuShop Features"
    variables:
    - mushop_mock_mode_all
    - mushop_atp
    - mushop_oss
    visible: true
  - title: "MuShop Utilities"
    variables:
    - grafana_enabled
    - prometheus_enabled
    - ingress_nginx_enabled
    - cert_manager_enabled
    - metrics_server_enabled
    - catalog_enabled
    visible:
      eq:
      - ${show_advanced}
      - Yes
  - title: "Advanced Options"
    variables:
    - show_advanced
    - generate_public_ssh_key
    - public_ssh_key
    - image_operating_system
    - image_operating_system_version
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster
  - title: "Network Configuration"
    variables:
      - network_strategy 
      - vcn_id 
      - vcn_display_name 
      - vcn_cidr_block 
      - vcn_dns_label            
      - subnet_type 
      - subnet_span 
      - subnet_id 
      - subnet_display_name       
      - subnet_cidr_block      
      - subnet_dns_label
    visible:
      eq:
      - ${show_advanced}
      - Yes

  - title: "Extras Hidden"
    variables:
      - user_ocid
      - fingerprint
      - private_key_path
      - network_cidrs
      - cluster_options_admission_controller_options_is_pod_security_policy_enabled
      - node_pool_node_shape_config_memory_in_gbs
      - node_pool_node_shape_config_ocpus
      - ingress_load_balancer_shape
    visible: false

  - title: "OCI Services Hidden"
    variables:
      - autonomous_database_cpu_core_count
      - autonomous_database_data_storage_size_in_tbs
      - autonomous_database_data_safe_status
      - autonomous_database_db_version
      - autonomous_database_license_model
      - autonomous_database_is_auto_scaling_enabled
      - autonomous_database_is_free_tier
      - autonomous_database_wallet_generate_type
      - autonomous_database_visibility
      - db_admin_name
      - db_connection_name
      - db_wallet_name
      - oos_bucket_name
    visible: false

variables:
  compartment_ocid:
    type: oci:identity:compartment:id
    title: "Compartment"
    description: "The compartment in which to create compute instance(s)"
    required: true

  create_new_oke_cluster:
    type: boolean
    title: "Create new OKE Cluster"
    description: "Creates a new OKE cluster, node pool and network resources"

  existent_oke_cluster_id:
    type: string
    title: "OKE Cluster id"
    description: "Cluster Id of the existent OKE"
    required: true
    visible: #($create_new_oke_cluster = false)
      not:
        - create_new_oke_cluster

  cluster_name:
    type: string
    title: "Cluster Name Prefix"
    description: "OKE cluster name prefix"
    required: true
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster

  k8s_version:
    type: enum
    enum:
    - "v1.18.10"
    - "v1.17.13"
    - "v1.16.15"
    - "v1.15.12"
    title: "Kubernetes Version"
    description: "Kubernetes version installed on your master and worker nodes"
    required: true
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster

  cluster_visibility:
    type: enum
    enum:
    - "Private"
    - "Public"
    title: "Choose visibility type"
    description: "The Kubernetes worker nodes that are created will be hosted in public or private subnet(s)"
    required: true
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster

  use_encryption:
      type: boolean
      title: "Use Encryption"
      visible: #($show_advanced  == ""Yes"")
        eq:
          - show_advanced 
          - "Yes"

  create_new_encryption_key:
      type: boolean
      title: "Create new Vault and Key"
      visible: #($show_advanced  == ""Yes"")
        eq:
          - show_advanced 
          - "Yes"

  encryption_key_id:
      type: string
      title: "Existent Encryption Key OCID"
      visible: #($show_advanced  == ""Yes"")
        eq:
          - show_advanced 
          - "Yes"

  node_pool_shape:
    type: oci:core:instanceshape:name
    title: "Worker Node Shape"
    description: "The shape for all nodes in the node pool."
    required: true
    dependsOn:
      compartmentId: ${compartment_ocid}

  num_pool_workers:
    type: integer
    title: "Number of Worker Nodes"
    description: "The number of worker nodes in the node pool."
    minimum: 1
    maximum: 1000
    required: true

  node_pool_name:
    type: string
    title: "Node Pool Name"
    description: "Name of the node pool"
    required: true
    visible: #($show_advanced  == ""Yes"")
      eq:
        - show_advanced 
        - "Yes"

  cluster_options_add_ons_is_kubernetes_dashboard_enabled:
    type: boolean
    title: "Kubernetes Dashboard Enabled"
    visible: #($create_new_oke_cluster = true)
      and:
        - create_new_oke_cluster

  # Advanced Options
  show_advanced:
    type: enum
    enum:
    - "No"
    - "Yes"
    default: "No"
    title: "Open Advanced Options"
    required: true

  generate_public_ssh_key:
    type: boolean
    title: "Auto generate public ssh key?"
    required: true
    visible: #($show_advanced  == ""Yes"")
      eq:
        - show_advanced 
        - "Yes"

  public_ssh_key:
    type: oci:core:ssh:publickey
    title: "Import your own SSH public key"
    additionalProps:
      allowMultiple: true
    description: "In order to access your private nodes with a public SSH key you will need to set up a bastion host (a.k.a. jump box). If using public nodes, bastion is not needed. Left blank to not import keys."
    required: false
    pattern: "((^(ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)(,((ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)*$"
    visible: #($show_advanced  == ""Yes"") + ($generate_public_ssh_key  == "false")
      and:
        - eq:
          - show_advanced 
          - "Yes"
        - not:
          - generate_public_ssh_key

  image_operating_system:
    type: enum
    title: "Image OS"
    description: "The OS/image installed on all nodes in the node pool."
    enum:
      - "Oracle Linux"
    required: true
    visible: #($show_advanced  == ""Yes"")
      eq:
        - show_advanced 
        - "Yes"

  image_operating_system_version:
    type: string
    required: true
    title: "Image OS Version"
    description: "The OS/image version installed on all nodes in the node pool."
    visible: #($show_advanced  == ""Yes"")
      eq:
        - show_advanced 
        - "Yes"

  mushop_mock_mode_all:
    visible: yes
    type: boolean
    required: true
    title: "Enable Mock Mode"
    description: "Enable Mock Mode for MuShop all Services"

  grafana_enabled:
    type: boolean
    title: "Grafana"
    description: "Enable Grafana Dashboards"

  prometheus_enabled:
    type: boolean
    title: "Prometheus"
    description: "Enable Prometheus"

  metrics_server_enabled:
    type: boolean
    title: "Metrics Server"
    description: "Enable Metrics Server for Auto Scaling"

  catalog_enabled:
    type: boolean
    title: "Service Catalog"
    description: "Enable Service Catalog to use with OCI Service Broker"

  ingress_nginx_enabled:
      type: boolean
      title: "Ingress NGINX"
      description: "Enable Ingress Nginx for Services (Provision a Load Balancer)"

  cert_manager_enabled:
    type: boolean
    title: "Certificate Management"
    description: "Enable x509 Certificate Management"

  # mushop_atp:
  #   visible: yes
  #   type: boolean
  #   default: true
  #   required: true
  #   title: "Deploy ATP for services"
  #   description: "Enable Oracle Autonomous Database ATP for all Services"

  # mushop_oss:
  #   visible: yes
  #   type: boolean
  #   default: true
  #   required: true
  #   title: "Deploy Streaming for services"
  #   description: "Enable Oracle Streaming for all Services"

  # Network Type Options
  network_strategy:
    type: enum
    title: Network Strategy
    description: Create or use existing Network Stack (VCN and Subnet)
    enum:
      - "Create New VCN and Subnet"
      # - "Use Existing VCN and Subnet"
    required: true
    default: "Create New VCN and Subnet"

  subnet_type:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy 
        - "Create New VCN and Subnet"
    type: enum
    title: Subnet Type
    description: Choose between private and public subnets
    enum:
      - "Private Subnet"
      - "Public Subnet"
    required: true
    default: "Private Subnet"

  vcn_id:
    visible: #($network_strategy  == "Use Existing VCN and Subnet")
      eq:
        - network_strategy 
        - "Use Existing VCN and Subnet"
    type: oci:core:vcn:id
    dependsOn:
      compartmentId: compartment_ocid 
    required: true
    title: Existing Network
    description: An existing Virtual Cloud Network (VCN) in which to create the compute instances, network resources, and load balancers. If not specified, a new VCN is created.

  vcn_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy 
        - "Create New VCN and Subnet"
    type: string
    required: true
    default: 10.20.0.0/16
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    title: VCN CIDR BLOCK
    description: The CIDR of the new Virtual Cloud Network (VCN). If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs.

  subnet_cidr_block:
    visible: #($network_strategy  == ""Create New VCN and Subnet"")
      eq:
        - network_strategy 
        - "Create New VCN and Subnet"
    type: string
    default: 10.20.10.0/24
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    required: true
    title: Subnet CIDR
    description: The CIDR of the new Subnet. The new subnet's CIDR should not overlap with any other subnet CIDRs.

outputGroups:
  - title: Mushop endpoints
    outputs:
      - mushop_url
      - grafana_url
      - external_ip
  - title: Passwords
    outputs:
      - autonomous_database_password
      - grafana_admin_password
  - title: Comments
    outputs:
      - comments
      - dev

outputs:
  mushop_url_button:
      type: link
      title: MuShop URL Button
      displayText: Open MuShop
  mushop_url:
    type: link
    title: MuShop
    displayText: Storefront
  grafana_url:
    type: link
    title: Grafana
    displayText: Dashboards
  autonomous_database_password:
    type: string
    title: DB Admin Password
    displayText: Autonomous Database Admin Password
    sensitive: true
  grafana_admin_password:
    type: string
    title: Grafana Admin Password
    displayText: Grafana Admin Password
    sensitive: true
  comments:
    type: string
    title: Comments
    displayText: Comments
  dev:
    type: string
    title: dev
    displayText: dev note from A-Team
  kubeconfig_for_kubectl:
    type: string
    title: kubeconfig
    displayText: kubeconfig for local kubectl run. Not used by ORM
    visible: false
  
primaryOutputButton: mushop_url_button
